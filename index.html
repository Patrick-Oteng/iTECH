<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>iTECH</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <main>
  <section class="logo_sect">
   <p id="i-logo-text">iTECH</p>
   <a href="#" class="des-text wear">wearables</a>
   <p class="des-text purpose">smartwatch <span class="bdr-left"> activity trackers</span></p>
  </section>
  <section class="input_sect">
   <form action="">
    <div class="input-group email">
     <input type="email" placeholder="Email Address" class="int-cls">
    </div>
    <div class="input-group password">
     <input type="password" placeholder="Password" class="int-cls-pass">
     <div class="img-container">
      <img src="images/eye-slash.svg" alt="" class="eye">
     </div>
    </div>
    <p class="fgt-pass">Forgot Password?</p>
   </form>
  </section>
  <section class="login_sect">
   <button type="button" class="btn">LOGIN</button>
   <p class="login-alt-text">or</p>
   <p class="login-alt-text login-w">Login with</p>
   <div class="alt-log-logos">
     <div class="img-cont">
      <img src="images/facebook-logo.png" alt="" class="log-img">
     </div>
     <div class="img-cont">
      <img src="images/google-g-logo.png" alt="" class="log-img">
     </div>
   </div>
   <p class="sign_up_ques">Don't have an account? <span class="signup">SIGN UP</span></p> 
  </section>
 </main>
</body>

</html>
